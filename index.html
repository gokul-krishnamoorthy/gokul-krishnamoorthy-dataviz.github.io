<!DOCTYPE html>
<meta charset="utf-8">


<html>

<head>
    <script src="https://d3js.org/d3.v4.js"></script>
    <script src="https://rawgit.com/susielu/d3-annotation/master/d3-annotation.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <div class="outer-wrapper">
        <svg id="my-svg" width="1500" height="850"></svg>
        <div id="title"></div>
        <div id="switch-drop" class="switch-container hide">
            <h2>Enable Drill down for : </h2>
            <div class="dropdown">
                <button id="all-dropdown" class="dropbtn">Select here</button>
                <div class="dropdown-content">
                    <a onClick="switchData(2,1)">India</a>
                    <a onClick="switchData(2,2)">USA</a>
                    <a onClick="switchData(2,3)">Brazil</a>
                </div>
            </div>
            <h2 id="dd-status" class="drilldown-status">Drilldown disabled</h2>
        </div>
    </div>
    <div class="slideshow-container">
        <h2 class="country-title">Countries</h2>
        <div class="slideshow-control">
            <button class="cbtn dropbtn slider" id="prev" onClick="switchData(1,'prev')">&lt;&lt;</button>
            <button class="cbtn dropbtn slider" id="1" onClick="switchData(1,1)">1</button>
            <button class="cbtn dropbtn slider" id="2" onClick="switchData(1,2)">2</button>
            <button class="cbtn dropbtn slider" id="3" onClick="switchData(1,3)">3</button>
            <button class="cbtn dropbtn slider" id="next" onClick="switchData(1,'next')">&gt;&gt;</button>
        </div>
    </div>
    <div id="footer">Narrative Visualisation project by - Gokul Krishnamoorthy</div>
    <script src="index.js"></script>
</body>

</html>
